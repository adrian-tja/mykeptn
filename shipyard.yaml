apiVersion: spec.keptn.sh/0.2.2
kind: "Shipyard"
metadata:
  name: "shipyard-sockshop"
spec:
  stages:     
    - name: "qa"
      sequences:
      - name: "delivery"
        tasks:
        - name: "deployment"
          properties:
            deploymentstrategy: "user_managed"
        - name: "test"
          properties:
            teststrategy: "performance"
        - name: "evaluation"

    - name: "production"
      sequences:
      - name: "delivery"
          triggeredOn:
          -event: "qa-delivery-finished"
        tasks:
        - name: "approval"
          properties:
            pass: "automatic"
            warning: "manual"
        - name: "deployment"
         
      
